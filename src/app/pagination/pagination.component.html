<div class="d-flex align-items-center justify-content-center my-2">
    <div class="pag-button"
         [ngClass]="{'disabled': currentPage === 1}"
         (click)="onFirstPage()">
        First
    </div>

    <div class="pag-button"
         [ngClass]="{'disabled': currentPage === 1}"
         (click)="onPreviousPage()">
        Previous
    </div>

    <div class="d-flex align-items-center text-center mx-2" style="min-width: 50px">
        <input class="current-page text-center" [(ngModel)]="currentPage" (ngModelChange)="onSetPage($event)">
        <span class="mx-1"> / </span>
        <span>{{allPagesNumber}}</span>
    </div>

    <div class="pag-button"
         [ngClass]="{'disabled': currentPage === allPagesNumber}"
         (click)="onNextPage()">
        Next
    </div>

    <div class="pag-button"
         [ngClass]="{'disabled': currentPage === allPagesNumber}"
         (click)="onLastPage()">
        Last
    </div>
</div>
