<div>
    <button (click)="loginService.logout()">Logout</button>
</div>

<div class="dashboard-page">
    <div *ngIf="loginService.userLogged.userType === 'patient'">
        <app-patient-dashboard></app-patient-dashboard>
    </div>
<!--OR-->
    <div *ngIf="loginService.userLogged.userType === 'clinic'">
        <app-clinic-dashboard></app-clinic-dashboard>
    </div>
</div>
