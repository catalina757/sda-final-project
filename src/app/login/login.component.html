<div class="login-page">
    <form class="login-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <h1 class="text-center py-5"><img src="./assets/images/logo-med-app.png" style="max-width: 20%"></h1>
        <h3 class="text-center text-muted pb-3"> {{ title }}</h3>

        <div class="user-type">
            <div>
                <label for="patientUser">Patient</label>
                <input id="patientUser" type="radio" name="userType" value="patient" [(ngModel)]="userType">
            </div>
            <div>
                <label for="clinicUser">Clinic</label>
                <input id="clinicUser" type="radio" name="userType" value="clinic" [(ngModel)]="userType">
            </div>
        </div>

        <div class="credentials">
            <label class="ps-1" for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="example email: me@site.com"
                   ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
            <div *ngIf="!email.valid && email.touched">
                <div class="text-danger" *ngIf="email.errors?.required">
                    Email is required.
                </div>
                <div class="text-danger" *ngIf="email.errors?.pattern">
                    Email must be of type me@site.com.
                </div>
            </div>

            <label class="ps-1" for="password">Password: </label>
            <input id="password" type="password" name="password" placeholder="password: at least 6 characters long"
                   ngModel required minlength="6" #password="ngModel">
            <div *ngIf="!password.valid && password.touched">
                <div class="text-danger" *ngIf="password.errors?.required">
                    Password is required.
                </div>
                <div class="text-danger" *ngIf="password.errors?.minlength">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>

        <input class="submit text-dark" type="submit" value="Submit" [disabled]="!loginForm.valid">

        <div class="not-a-member pb-4">
            Not a member yet?
            <a class="text-decoration-none" routerLink="/register"><b>Register</b></a>
        </div>

<!--        <div class="forgot-password pb-4">-->
<!--            <a routerLink="/forgotPassword">Forgot password?</a>-->
<!--        </div>-->
    </form>
</div>
