<nav id="sidebar" class="position-fixed navbar
     navbar-expand-lg navbar-light min-vh-100"
     *ngIf="loginService.userLogged"
     [ngClass]="{'hidden-aside-nav': isMobile}">
    <div class="container-fluid">
        <button class="navbar-toggler toggle-btn" id="collapsed"
                type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerAside"
                aria-controls="navbarTogglerAside"
                aria-expanded="false" aria-label="Toggle navigation"
                (click)="clickToggleButton()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="navbarTogglerAside">
            <ul class="navbar-nav flex-column mx-auto">
                <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/dashboard">Dashboard</a></li>

                <ng-container *ngIf="loginService.userLogged.userType === 'clinic'">
                    <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/specialities">Specialities</a></li>
                    <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/patients">Patients</a></li>
                </ng-container>

                <ng-container *ngIf="loginService.userLogged.userType === 'patient'">
                    <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/appointments">My appointments list</a></li>
                    <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/clinics">Clinics - book appointment</a></li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
