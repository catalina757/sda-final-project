<p>medical-specialities works!</p>

<h2>Medical specialities:</h2>

<button id="openModal" (click)="this.modalService.openModal()">Create new</button>

<app-modal [modalOpenMessage]="this.modalService.modalOpened" *ngIf="this.modalService.modalOpened"></app-modal>

<label for="search">Search</label>
<input type="text" id="search" name="search" placeholder="Search">

<table>
    <tr>
        <th>Specialty</th>
        <th>Description</th>
        <th>Doctors</th>
        <th>Actions</th>
    </tr>
    <ng-container *ngIf="clinicService.hasSpecialities(this.clinicService.clinic)">
        <ng-container *ngFor="let specialty of this.clinicService.clinic.specialities">
            <tr>
                <td>{{specialty.name}}</td>
                <td>{{specialty.description}}</td>
                <td><button>See doctors</button></td>
                <td><button type="button">Edit</button><button type="button">Delete</button></td>
            </tr>
        </ng-container>
    </ng-container>

<!--    clinica vede tot; pacientul vede primele 3 coloane - adica fara actions-->

</table>
